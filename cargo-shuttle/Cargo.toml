[package]
name = "cargo-shuttle"
version = "0.3.0"
edition = "2021"
license = "Apache-2.0"
description = "A cargo command for the shuttle platform (https://www.shuttle.rs/)"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.54"
async-trait = "0.1.52"
chrono = "0.4"
colored = "2.0"
dirs = "4.0.0"
log = "0.4"
serde_json = "1.0.79"
serde = { version = "1.0.136", features = ["derive"] }
reqwest = { version = "0.11.9", features = ["json"] }
reqwest-middleware = "0.1"
reqwest-retry = "0.1"
cargo = "0.59.0"
tokio = "1.0"
futures = "0.3"
toml = "0.5.8"
structopt = "0.3.26"
cargo_metadata = "0.14.2"
webbrowser = "0.6"
uuid = { version = "0.8.2", features = ["v4"] }

shuttle-common = { version = "0.3.0", path = "../common" }
shuttle-service = { version = "0.3.0", path = "../service", features = [ "loader" ] }

[dev-dependencies]
portpicker = "0.1.1"
