[package]
name = "shuttle-openai"
version = "0.54.0"
edition = "2021"
license = "Apache-2.0"
description = "Shuttle plugin for connecting to OpenAI"
repository = "https://github.com/shuttle-hq/shuttle"
keywords = ["shuttle-service", "openai"]

[dependencies]
async-openai = "0.28.0"
async-trait = "0.1.56"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1"
shuttle-service = { path = "../../service", version = "0.54.0" }
