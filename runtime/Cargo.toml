[package]
name = "shuttle-runtime"
version = "0.38.0"
edition.workspace = true
license.workspace = true
description = "Runtime to start and manage any service that runs on shuttle"

[[bin]]
name = "shuttle-next"
required-features = ["next"]

[lib]
doctest = false

[dependencies]
shuttle-codegen = { workspace = true, features = ["frameworks"] }
shuttle-common = { workspace = true, features = ["backend", "claims"] }
shuttle-proto = { workspace = true, features = ["provisioner", "runtime"] }
shuttle-service = { workspace = true }

anyhow = { workspace = true }
async-trait = { workspace = true }
cap-std = { version = "2.0.0", optional = true }
chrono = { workspace = true }
colored = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
hyper = { workspace = true, optional = true }
prost-types = { workspace = true }
rmp-serde = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
strfmt = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }
tonic = { workspace = true }
tower = { workspace = true }
tracing-subscriber = { workspace = true, optional = true }
wasi-common = { version = "13.0.0", optional = true }
wasmtime = { version = "13.0.0", optional = true }
wasmtime-wasi = { version = "13.0.0", optional = true }

[dev-dependencies]
portpicker = "0.1.1"
futures = { workspace = true }
shuttle-service = { workspace = true, features = ["builder", "runner"] }
uuid = { workspace = true }

[features]
default = ["setup-tracing"]

next = [
    "cap-std",
    "futures",
    "hyper/server",
    "rmp-serde",
    "futures",
    "wasi-common",
    "wasmtime",
    "wasmtime-wasi",
    "shuttle-common/wasm",
]
setup-tracing = [
    "tracing-subscriber/default",
    "tracing-subscriber/env-filter",
    "colored",
]
