[package]
name = "shuttle-thruster"
version = "0.54.0"
edition = "2021"
license = "Apache-2.0"
description = "Service implementation to run a thruster webserver on shuttle"
repository = "https://github.com/shuttle-hq/shuttle"
keywords = ["shuttle-service", "thruster"]

[workspace]

[dependencies]
thruster = "1.3.0"
shuttle-runtime = { path = "../../runtime", version = "0.54.0", default-features = false }

[dev-dependencies]
thruster = { version = "1.3.0", features = ["hyper_server"] }
